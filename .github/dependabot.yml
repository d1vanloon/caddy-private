version: 2
updates:
  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    # Allow both direct and indirect updates
    open-pull-requests-limit: 10
    # Group all Docker updates into a single PR
    groups:
      docker:
        patterns:
          - "*"
    # Enable auto-merge for successful builds
    commit-message:
      prefix: "chore"
      include: "scope"
